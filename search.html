<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="search.css">
    <title>Search Page</title>
</head>
<body>
    <div class="wrapper">
      <!-- navigation -->
     <nav>
        <div class="navigation bg-bright-red text-white container   align-items-center">
          <a href="index.html">
           <div class="d-flex justify-content-center navigation-main align-items-center p-3">
           <img  class="logo"    src="image/crop-white.jpg" alt="">
           <p class="font-weight-bold">ELEGANCE</p>
           </div>
          </a>
           <ul class=" nav-info list-unstyled d-flex justify-content-center mt-4 mr-3 align-items-center">
             <li class="d-flex align-items-center"><i class="fa fa-search pr-2"></i><a class="d-none d-md-block">EVENTS</a></li>
            <li class="d-flex align-items-center" ><i class="fa fa-user pr-2"></i>
            <a class="d-none d-md-block">ABOUT</a></li>
            <li class="d-flex align-items-center"><i class="fa fa-rss pr-2"></i>
            <a class="d-none d-md-block">BLOGS</a></li>
            <li class="d-flex align-items-center"><i class="fa fa-bars pr-2"></i><a class="d-none d-md-block">MORE</a></li>
           </ul>
         </div>
  </nav>
    </div>

    <main>
        <div class="main-container">
            <div class="main-container-details">
            <p class="text-center font-weight-bold main-container-details-title">Filter by date, category, venue, location:</p>
               <div class="main-container-info">
                <ul class="d-flex flex-column flex-lg-row list-unstyled justify-content-center font-weight-bold pt-3 text-lg-left align-items-lg-end">
                   <li class="d-flex d-lg-block mb-2">
                   <p class="negative-padding mr-2">DATE*</p>
                   <input type="text" name="date" >
                   </li>

                   <li class="d-flex d-lg-block mb-2">
                   <p class="negative-padding mr-2">CATEGORY:</p>
                   <select id="category" class="input-country pb-1">
                     <option value="volvo"></option>
                     <option value="volvo">Art</option>
                     <option value="saab">Business</option>
                     <option value="opel">Health</option>
                     <option value="audi">News</option>
                     <option value="audi">Recreation</option>
                   </select>
                   </li>

                   <li class="d-flex d-lg-block mb-2">
                     <p class="negative-padding mr-2">VENUE:</p>
                     <select id="venue" class="input-level pb-1">
                      <option value="volvo"></option>
                      <option value="saab">Eko Convention Center</option>
                      <option value="opel">JOGOR Center</option>
                      <option value="audi">Landmark Center</option>
                     </select>
                   </li>

                   <li class="d-flex d-lg-block mb-2">
                     <p class="negative-padding mr-2">LOCATION:</p>
                     <select id="location" class="input-location pb-1">
                       <option value="location"></option>
                       <option value="saab">Lagos</option>
                       <option value="opel">Ibadan</option>
                       <option value="audi">Port Harcourt</option>
                     </select>
                  </li>

                   <li class="mb-2">
                     <button class="px-3 border-0 pb-1 search-button text-white">Search</button>
                  </li>

                 <li class="mb-2" >   
                    <div class="clear-filter">
                    <i class="fa fa-pencil-square-o"></i>
                    <button class="border-0 px-3 pb-1 clear-filter-button text-white" type="button">
                    Clear filter</button>
                    </div>
                 </li>
                </ul>
             </div>
             </div>
          </div> 

          <div class="search-results-container mt-5 px-3">
            <h4 class="text-center text-muted">Search Results Found 10 Events centers</h4>
              <div class="search-results d-flex no-gutters flex-column flex-md-row">
                  
                  <div class="search-results-image">
                    <p class="text-white text-center my-auto"><a href="details.html">NAME:  <span class="font-weight-bold">DEMO THREE</span></a>
                   </p>
                  </div>
                  
                  
                  <div class="search-results-image">
                     <p class="text-white text-center my-auto"><a href="details.html">NAME:  <span class="font-weight-bold">DEMO TWO</span></a></p>
                  </div>

                  
                  <div class="search-results-image">
                     <p class="text-white text-center my-auto">
                         <a href="details.html">NAME:  <span class="font-weight-bold">FINALLY THE SLIDER</span>
                         </a>
                     </p>
                  </div>
                
            </div>
        </div>
    </main>
</body>
</html>
